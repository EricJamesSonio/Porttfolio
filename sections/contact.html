<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Eric James Sonio</title>

  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="../css/contact.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAV -->
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">Eric James Sonio</div>
      <div class="nav-links">
        <a href="../index.html#about">About</a>
        <a href="tech.html">Tech Stack</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
        <button id="themeToggle" class="theme-button">üåô</button>
      </div>
    </div>
  </nav>

  <!-- CONTACT PAGE -->
  <section class="contact-page fade-in">
    <h1>Contact Me</h1>
    <p class="contact-intro">
      Have a question, collaboration idea, or project opportunity?  
      I‚Äôd love to hear from you.
    </p>

    <div class="contact-container">

      <!-- LEFT SIDE ‚Äî MESSAGE FORM -->
      <form class="contact-form" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="your@email.com">

        <label for="message">Message</label>
        <textarea id="message" rows="6" required placeholder="Write your message..."></textarea>

        <button type="submit">Send Message</button>
        <p id="formMessage" style="display:none; margin-top:10px;"></p>
      </form>

      <!-- RIGHT SIDE ‚Äî CONTACT INFO -->
      <div class="contact-info">
        <h3>Connect</h3>

        <p><strong>Email:</strong> ericjamessonio7@gmail.com</p>
        <p><strong>Location:</strong> Pandi, Bulacan</p>

        <div class="socials">
          <a href="https://github.com/EricJamesSonio" target="_blank" class="social-icon">GitHub</a>
          <a href="https://www.linkedin.com/in/eric-james-sonio-32ba08365/" target="_blank" class="social-icon">LinkedIn</a>
          <a href="mailto:ericjamessonio7@gmail.com" class="social-icon">Email</a>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer">
    &copy; 2025 Eric James Sonio. All Rights Reserved.
  </footer>

  <!-- JS -->
  <script src="../js/main.js"></script>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init('ZMSS1LVAAfJWzhQQR'); // Initialize with your public key

    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const templateParams = {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      emailjs.send('service_c4zldhl', 'template_khkbo9r', templateParams)
        .then(() => {
          formMessage.textContent = "‚úÖ Message sent successfully!";
          formMessage.style.color = "green";
          formMessage.style.display = "block";
          form.reset();
        })
        .catch((error) => {
          formMessage.textContent = "‚ùå Failed to send message. Please try again later.";
          formMessage.style.color = "red";
          formMessage.style.display = "block";
          console.error('EmailJS Error:', error);
        });
    });
  </script>

</body>
</html>
